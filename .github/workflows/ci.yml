name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Continous integration tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Type check
        run: npm run type-check
      - name: Run tests
        run: npm run test
      - name: Verify code with linter
        run: npm run lint
